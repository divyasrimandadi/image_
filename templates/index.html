<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Quality Reducer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Image Quality Reducer</h1>
        <form method="POST" enctype="multipart/form-data">
            <label>Select Image to Upload:</label>
            <input type="file" name="image" required>

            <label>Quality to Retain (1‚Äì100)%:</label>
            <input type="number" name="quality" min="1" max="100" value="80" required>

            <input type="submit" value="Compress Image">
        </form>

        {% if download_url %}
            <a href="{{ download_url }}" class="button">‚¨á Download Compressed Image</a>
        {% endif %}
    </div>
</body>
</html>
