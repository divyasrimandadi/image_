<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Compressor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('/static/background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 100px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
    }
    .form-label {
      color: #fff;
    }
    .btn-primary {
      background-color: #1e88e5;
      border: none;
    }
    .preview-img {
      max-width: 100%;
      max-height: 300px;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-top: 20px;
    }
    .download-btn {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2><i class="fa-solid fa-image"></i> Image Compressor</h2>
    <form method="POST" enctype="multipart/form-data" class="mt-4">
      <div class="mb-3">
        <label for="image" class="form-label"><i class="fa-solid fa-upload"></i> Upload Image</label>
        <input type="file" class="form-control" name="image" id="image" required>
      </div>
      <div class="mb-3">
        <label for="quality" class="form-label"><i class="fa-solid fa-sliders"></i> Image Quality (%)</label>
        <input type="number" class="form-control" name="quality" id="quality" value="70" min="10" max="100" required>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fa-solid fa-compress"></i> Compress</button>
    </form>
    {% if preview_url %}
      <div class="mt-4">
        <h5><i class="fa-solid fa-eye"></i> Preview</h5>
        <img src="{{ preview_url }}" alt="Compressed Image" class="preview-img"/>
        <div class="download-btn">
          <a href="{{ download_url }}" class="btn btn-success mt-3">
            <i class="fa-solid fa-download"></i> Download Image
          </a>
        </div>
      </div>
    {% endif %}
    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
